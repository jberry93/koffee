    <div class="parallax-container">
      <div class="container">
        <br><br>
        <h1>Order</h1>
        <h2>Choose wisely!</h2>
        <br>
      </div>
      <div class="parallax"><img src="../images/coffeeorder.jpg"></div>
    </div>
    <br><br>
    <form action="orderconfirm.html" method="get">
      <h4>Select your drink</h4>
      <br>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-md-offset-1">
          <p>
            <input type="checkbox" id="tokyo">
            <label for="tokyo">Tokyo Latte ($3.75)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="american">
            <label for="american">The American ($3)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="jonsnow">
            <label for="jonsnow">Jon Snow ($3.5)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="beanbag">
            <label for="beanbag">Bean Bag ($2)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="apple">
            <label for="apple">Apple of Eden ($2)</label>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2 col-md-offset-1">
          <p>
            <input type="checkbox" id="4leaf">
            <label for="4leaf">4 Leaf Clover ($5.5)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="moka">
            <label for="moka">Mokaccino ($4)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="caphe">
            <label for="caphe">Càphê ($4.5)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="chako">
            <label for="chako">Chako ($3)</label>
          </p>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
          <p>
            <input type="checkbox" id="redfern">
            <label for="redfern">Red Fern ($3)</label>
          </p>
        </div>
      </div>
      <hr>
      <h4>Quantity</h4>
      <br>
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Tokyo Latte</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>The American</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Jon Snow</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Bean Bag</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Apple of Eden</label>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 col-md-offset-1">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>4 Leaf Clover</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Mokaccino</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Càphê</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Chako</label>
        </div>
        <div class="col-md-2 col-sm-2 col-xs-2">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Red Fern</label>
        </div>
      </div>
      <hr>
      <h4>Delivery Address</h4>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Grumpy" required>
            <label>First Name</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" placeholder="92602" required>
            <label>Postal Code</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Cat" required>
            <label>Last Name</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="CA" required>
            <label>State, Province, or Region</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="888 Street St" required>
            <label>Address</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="USA" required>
            <label>Country</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Irvine" required>
            <label>City</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" placeholder="9493333333" required>
            <label>Phone Number</label>
          </div>
        </div>
      </div>
      <hr>
      <h4>Payment Info</h4>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" placeholder="XXXXXXXXXXXXXXXX" required>
            <label>Credit Card Number</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="col-md-3 col-sm-3 col-xs-3">
              <select class="form-control">
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-3">
              <select class="form-control">
                <option>2015</option>
                <option>2016</option>
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
              </select>
            </div>
            <label>Expiration Date</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Grumpy Cat" required>
            <label>Cardholder's Name</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" placeholder="XXX" required>
            <label>Security Card Number</label>
          </div>
        </div>
      </div>
      <br>
      <input class="submitbtn" type="submit">
    </form>
