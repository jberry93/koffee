    <div class="parallax-container">
      <div class="container">
        <br><br>
        <h1>Order</h1>
        <h2>Choose wisely!</h2>
        <br>
      </div>
      <div class="parallax"><img src="../images/coffeeorderv2.jpg" alt="Coffee shop"></div>
    </div>
    <br><br>
    <form action="map.html" method="get">
      <!-- Quantity BEGIN -->
      <h4>Quantity</h4>
      <br>
      <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Tokyo Latte ($3.75)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>The American ($3)</label>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Jon Snow ($3.5)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Bean Bag ($2)</label>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Apple of Eden ($2)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>4 Leaf Clover ($5.5)</label>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Mokaccino ($4)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Càphê ($4.5)</label>
        </div>
        </div>
        <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Chako ($3)</label>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
          <select class="form-control">
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <label>Red Fern ($3)</label>
        </div>
      </div>
      <button class="show1 btn btn-primary">Submit</button>
      <!-- Quantity END -->
      <!-- Delivery Address BEGIN -->
      <h4>Delivery Address</h4>
      <br>
      <div id="delivery" class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Grumpy" required>
            <label>First Name</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="Cat" required>
            <label>Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="text" class="validate" placeholder="888 Street St" required>
            <label>Address</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" placeholder="9493333333" required>
            <label>Phone Number</label>
          </div>
        </div>
      </div>
      <button class="show2 btn btn-primary">Submit</button>
      <!-- Delivery Address END -->
      <!-- Payment Info BEGIN -->
      <h4>Payment Info</h4>
      <br>
      <div id="payment" class="container">
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" required>
            <label>Credit Card Number</label>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <input type="number" class="validate" required>
            <label>Security Card Number</label>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-xs-6">
            <select class="form-control">
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="col-md-6 col-sm-6 col-xs-6">
            <select class="form-control">
              <option>2015</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
            </select>
          </div>
          <label>Expiration Date</label>
        </div>
      </div>
      <br>
      <!-- Payment Info END -->
      <input class="submitbtn" type="submit">
    </form>
